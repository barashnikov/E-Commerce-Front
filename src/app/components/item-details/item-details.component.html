<div class="card offset-1 col-md-10">
  <div class="card-header bg-info text-white">
    <h2>Details for {{ item?.itemName }}</h2>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">Name:</div>
          <div class="col-md-6">{{ item?.itemName }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Code:</div>
          <div class="col-md-6">{{ item?.type }}</div>
        </div>
        <div class="row">
          <div class="col-lg-3">Description:</div>
          <div class="col-lg-6">{{ item?.descrpition }}</div>
        </div>
        <div class="row">
          <div class="col-lg-3">Availability:</div>
          <div class="col-lg-6">{{ item?.stock }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Price:</div>
          <div class="col-md-6">
            {{ item?.price | currency: "EUR":"symbol":"1.2-2" }}
          </div>
        </div>
        <!-- <div class='row'>
  <div class='col-md-3'>5 Star Rating:</div>
  <div class='col-md-6'>
  <app-star [rating]='product.starRating'>
  </app-star>
  </div>
  </div> -->
      </div>
      <div class="col-md-3 align-items-center">
        <img
          class="center img-responsive"
          [style.width.px]="150"
          [style.height.px]="150"
          [style.margin.px]="2"
          [src]="item?.picture"

          [title]="item?.itemName"
        />
      </div>
    </div>
    <div class="row">
      <div class="card col-md-10">
        <a
          name=""
          id=""
          class="btn btn-primary"
          (click)="addToCart()"
          routerLinkActive="router-link-active"
          role="button"
          >Add to cart</a
        >
      </div>
    </div>
  </div>
  <div class="card-footer text-muted">
    <a class="btn btn-lg" (click)="onBack()" style="width:100px">
      <i class="fa fa-angle-double-left"></i> Back
    </a>
  </div>
</div>
