<div class="card">
  <div class="card-header">
    <h3>Items List</h3>
  </div>
  <div class="card-body">
<table class="table">
  <thead>
    <tr>
      <th>itemName</th>
      <th>price</th>
      <th>picture</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{item.itemName}}</td>
      <td>{{item.price}}</td>
      <td><img [src]= item.picture></td>
    </tr>

  </tbody>
</table>
  </div>

</div>
